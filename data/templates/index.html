<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天命诗人查询系统</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 3em;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        h2 {
            font-size: 2em;
            color: #555;
        }

        form {
            display: inline-block;
            text-align: left;
        }

        label {
            display: inline-block;
            width: 200px;
            text-align: right;
            margin-right: 10px;
        }

        .input-field {
            width: 200px;
            padding: 5px;
        }

        .btn-container {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .particle {
            position: absolute;
            background-color: #ffcc00;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            pointer-events: none;
            animation: moveParticle 1.5s ease-out forwards;
        }

        @keyframes moveParticle {
            to {
                transform: translateX(calc(100vw - 20px)) translateY(calc(-100vh + 20px));
                opacity: 0;
            }
        }

        .card-animation {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }

        .card {
            width: 200px;
            height: 300px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: shakeCard 0.5s ease-in-out forwards;
        }

        @keyframes shakeCard {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            25% {
                transform: translate(-50%, -50%) rotate(-5deg);
            }
            50% {
                transform: translate(-50%, -50%) rotate(5deg);
            }
            75% {
                transform: translate(-50%, -50%) rotate(-5deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }

        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 999;
            pointer-events: none;
            animation: flashEffect 2s ease forwards;
        }

        @keyframes flashEffect {
            0% {
                background-color: rgba(255, 255, 255, 0);
            }
            50% {
                background-color: rgba(255, 255, 255, 1);
            }
            100% {
                background-color: rgba(255, 255, 255, 0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="animated">天命诗人查询系统</h1>
        <h2 class="animated">你的孩子是哪位诗人的转世</h2>
        <form method="post" action="/test" class="animated">
            <label for="name">给你的孩子取个名字:</label> <input type="text" id="name" name="name" class="input-field" onblur="createParticle(this)"><br>
            <label for="gender">孩子的性别是:</label> <input type="text" id="gender" name="gender" class="input-field" onblur="createParticle(this)"><br>
            <label for="dynasty">你喜欢的朝代是（唐 / 宋）:</label> <input type="text" id="dynasty" name="dynasty" class="input-field" onblur="createParticle(this)"><br>
            <label for="birth_date">孩子的出生日期 (年 月 日):</label> <input type="text" id="birth_date" name="birth_date" class="input-field" onblur="createParticle(this)"><br>
            <label for="province">孩子来自哪个省份:</label> <input type="text" id="province" name="province" class="input-field" onblur="createParticle(this)"><br>
            <label for="season">你最喜欢的季节是:</label> <input type="text" id="season" name="season" class="input-field" onblur="createParticle(this)"><br>
            <label for="romantic">你最喜欢的文学流派是:</label> <input type="text" id="romantic" name="romantic" class="input-field" onblur="createParticle(this)"><br>
            <div class="btn-container">
                <input type="submit" value="提交" class="btn" onclick="addFlash()">
            </div>
        </form>
    </div>

    <script>
        function createParticle(input) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.top = `${input.getBoundingClientRect().top}px`;
            particle.style.left = `${input.getBoundingClientRect().left}px`;
            document.body.appendChild(particle);
        }

        function addFlash() {
            const flash = document.createElement('div');
            flash.classList.add('flash');
            document.body.appendChild(flash);
            setTimeout(() => {
                flash.remove();
            }, 2000);
        }
    </script>
</body>
</html>
